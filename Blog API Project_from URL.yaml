  /api/user/{username}/:
    get:
      operationId: api_user_list
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: path
        name: username
        schema:
          type: string
          pattern: ^.+$
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostList'
          description: ''
components:
  schemas:
    PaginatedPostList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    PatchedPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: integer
          title: Автор
        title:
          type: string
          title: Заголовок
          maxLength: 250
        slug:
          type: string
          title: URL slug
          maxLength: 250
          pattern: ^[-a-zA-Z0-9_]+$
        body:
          type: string
          title: Содержимое
        created:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Статус
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: integer
          title: Автор
        title:
          type: string
          title: Заголовок
          maxLength: 250
        slug:
          type: string
          title: URL slug
          maxLength: 250
          pattern: ^[-a-zA-Z0-9_]+$
        body:
          type: string
          title: Содержимое
        created:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Статус
      required:
      - author
      - body
      - created
      - id
      - slug
      - title
    StatusEnum:
      enum:
      - DF
      - PB
      type: string
      description: |-
        * `DF` - Черновик
        * `PB` - Публикация
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
